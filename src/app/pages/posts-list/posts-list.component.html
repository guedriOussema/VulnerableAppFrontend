<div class="main-container">

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" placeholder="Filter">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>
    </div>

    <div class="posts-list" [@listAnim]>
        <app-post-card 
        *ngFor="let post of posts; index as i" 
        [link]="i"
        [@itemAnim]
        (delete)="deletePost(i)"
        [title]="post.title" 
        [body]="post.body"></app-post-card>
    </div>

    <button 
    class="button floating-add-button is-primary"
    routerLink="new">+ Add</button>

</div>
